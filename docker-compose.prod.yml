# 网络小说智能问答系统 - Docker Compose 配置（生产环境）
# 用于生产部署，优化性能和安全性

version: '3.8'

services:
  # 后端服务 - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: runtime  # 使用优化的运行时镜像
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: novel-rag-backend:latest
    container_name: novel-rag-backend
    ports:
      - "8000:8000"
    volumes:
      # 生产环境只挂载数据目录，不挂载代码
      - backend-data:/app/data
      - backend-logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - DEBUG=false
      - LOG_LEVEL=INFO
    env_file:
      - ./backend/.env.production
    networks:
      - novel-rag-network
    restart: always
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # 前端服务 - Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner  # 使用优化的运行时镜像
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: novel-rag-frontend:latest
    container_name: novel-rag-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_WS_URL=ws://backend:8000
    networks:
      - novel-rag-network
    depends_on:
      backend:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx反向代理（可选，用于生产环境）
  nginx:
    image: nginx:alpine
    container_name: novel-rag-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - novel-rag-network
    depends_on:
      - backend
      - frontend
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  backend-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/backend
  backend-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./logs/backend

networks:
  novel-rag-network:
    driver: bridge

