version: '3.8'

services:
  # 后端服务 - FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: novel-rag-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-data:/app/data
      - backend-logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - ./backend/.env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - novel-rag-network
    restart: unless-stopped

  # 前端服务 - Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: novel-rag-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://backend:8000
    command: npm run dev
    networks:
      - novel-rag-network
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend-data:
    driver: local
  backend-logs:
    driver: local

networks:
  novel-rag-network:
    driver: bridge

